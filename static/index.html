<!doctype html>
<html ng-app="app">

<head>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div class="container-fluid">
    <div class="wrapper">
      <div ng-controller="tableController">
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <div class="form-group">

              <div class="input-group">
                <div class="input-group-addon">Search</div>
                <input class="form-control" type="text" ng-model="searchKeyword" placeholder="Enter Search Text" />
              </div>
            </div>


            <div class="col-xs-6" <span>Sort By</span>
              <select class="form-control" ng-model="sortField">
                  <option ng-repeat="field in availableFields">{{field}}</option>
              </select>
            </div>
          </div>
        </div>
        <table class="table table-hover">
          <thead>
            <th ng-repeat="field in availableFields">{{field}}</th>
          </thead>
          <tr ng-repeat="data in response | orderBy : sortField | filter: searchKeyword ">
            <td>{{ data.id }}</td>
            <td>{{ data.username }}</td>
            <td>{{ data.game }}</td>
            <td>{{ data.difficulty }}</td>
            <td>{{ data.startTime }}</td>
            <td>{{ data.endTime }}</td>
            <td>{{ data.score }}</td>
          </tr>
        </table>
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/controller/table-controller.js"></script>
</body>

</html>
